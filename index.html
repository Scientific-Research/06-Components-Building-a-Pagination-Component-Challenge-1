<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pagination-Challenge #1</title>
  </head>
  <body>
    <div class="paginations">
      <button class="btn-caret">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="caret-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <a href="#" class="pagination">1</a>
      <a href="#" class="pagination">2</a>
      <a href="#" class="pagination number-three">3</a>
      <a href="#" class="pagination">4</a>
      <a href="#" class="pagination">5</a>
      <a href="#" class="pagination">6</a>
      <!-- <a href="#" class="pagination">...</a> -->
      <span class="pagination">...</span>
      <a href="#" class="pagination">23</a>
      <button class="btn-caret">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="caret-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
